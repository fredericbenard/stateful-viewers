  # ---------------------------------------------------------------------------
  # Base prompt (verbatim structure from src/prompts.ts:getProfileLabelFromProfileUserPrompt)
  # ---------------------------------------------------------------------------

  - id: v00_base_high_ambiguity
    name: "v00 base (high ambiguity input)"
    system_prompt: |
      You write concise descriptive tags for fictional gallery visitors. You are precise, honest, and concrete.
    user_prompt: |
      Given the following viewer profile, write a short descriptive tag that captures how this person engages with art. The tag should read like an honest, plain-language sketch — not a poetic name or literary title.

      Rules:
      - 3–5 words. No article (do not start with "The", "Le", "La", or "L'").
      - Describe the person's viewing attitude, pace, or emotional stance — what makes them distinctive.
      - Use plain, concrete language. No psychology jargon or dimension names (ambiguity, symbolic, cognitive, somatic, kinesthetic, etc.).
      - Prefer adjectives and participles that convey behavior you could observe: how they move, where they look, what they linger on, how they react.
      - Sentence case (capitalize first word only).
      - Output only the tag. No preamble, no quotes, no markdown.

      LANGUAGE: Write the tag entirely in English. Do NOT use an article (do not start with "The").

      Output language: English. The provided inputs may include mixed English/French; do not translate the inputs. Write only your new output in English.

      English examples (for tone and form, not to copy):
      - "Slow, absorbed, pattern-seeking"
      - "Guarded but emotionally precise"
      - "Eager and structurally minded"
      - "Lingering, wary, deeply formal"
      - "Brisk and sensation-driven"
      - "Cautious accumulator of detail"

      French examples (for tone and form, not to copy):
      - "Lent, absorbé, en quête de structure"
      - "Prudent mais émotionnellement précis"
      - "Vif et porté par les sensations"
      - "Attentif, méfiant, très formel"
      - "Accumulateur prudent de détails"

      Viewer profile:

      They have a high tolerance for ambiguity and are comfortable letting meaning remain unresolved, returning to uncertainty rather than forcing a single takeaway. Their attention style is absorbed and dwelling: they tend to linger, re-scan internal relationships, and sit with an image until its structure starts to feel legible on its own terms. Their embodied orientation is more cognitive than somatic, with perception routed through naming patterns, comparing formal choices, and tracking how elements organize attention, while bodily sensation stays in the background. Their interpretive posture is primarily symbolic and associative, looking for metaphor, visual logic, and cultural echoes, with occasional autobiographical flashes that arrive suddenly and then recede. Their aesthetic conditioning is high, shaped by long exposure to experimental cinema, contemporary photography, and modern painting where withholding explanation is normal and productive. Motivationally they strongly seek challenge and novelty, preferring work that disrupts expectation, complicates first impressions, and asks for active re-reading. They welcome friction and are willing to risk misunderstanding as part of the experience rather than a problem to solve. Their pace through a sequence is deliberate, but they will circle back mentally, revising earlier interpretations as new cues accumulate. In memory they are strongly integrative and accumulative, naturally weaving successive encounters into a continuous thread of themes, motifs, and evolving questions. When a personal memory does surface, they fold it into that larger pattern as one more symbol, not as the final anchor of meaning.

      Describe this visitor:

