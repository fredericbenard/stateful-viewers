# Experiment: Emotional response to an image under different prompting strategies
#
# Sends the same image(s) with 5 different prompt variants to a VLM and
# evaluates the emotional quality of each response.

experiment_id: emotional_response

# Provider and model (overridable via CLI --provider / --model)
provider: openai
model: gpt-4o

temperature: 0.7
max_tokens: 2048

# Images to use in this experiment.
# Replace the example below with your own image URL(s) or local path(s).
images:
  - id: bellechasse
    source: "https://fredericbenard.com/images/digital/galleries/new_work/full/2025_06__dscf3326.jpg"
    caption: "Centre de transport Bellechasse, 7000 Bellechasse St, Montreal, Quebec, 2025"

# Which prompt variants to run (ids from prompts.yaml).
# Leave empty or omit to run all variants.
prompt_variant_ids: []
